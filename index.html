<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <div id="homepage" class="card">
      <h1>Javascript Quiz</h1>
      <h2>This Quiz will test you on your Javascript fundamentals!</h2>
      <h2>See if you can beat the high score!</h2>

      <div class="buttoncenter">
        <button id="startButton">Start Code Quiz</button>
      </div>
    </div>

    <div id="quiz">
      <div id="question" class="card">
        <div id="quizQuestion"><h1>Question Placeholder</h1></div>

        <div class="buttoncenter">
          <button id="a" onclick="checkCorrect('a')">A</button>
          <button id="b" onclick="checkCorrect('b')">B</button>
          <button id="c" onclick="checkCorrect('c')">C</button>
          <button id="d" onclick="checkCorrect('d')">D</button>
        </div>

        <h3 id="result"></h3>
      </div>

      <h1 id="timer"></h1>
    </div>

    <div id="gameEnd">
      <div class="result card">
        <div>
          <h1>Your Score:</h1>
          <div id="score"><h1></h1></div>
        </div>

        <div class="buttoncenter">
          <button id="submitScore" onclick="('a')">Save Score</button>
          <button id="playAgain" onclick="('b')">Play Again</button>
        </div>
      </div>
    </div>

    <div class="card" id="highScore">
      <div>
        <h1>Save Your Score:</h1>
        <div id="score"><h1></h1></div>
      </div>
      <form id="initial-form" method="POST">
        <label for="initial-text">Add your initials: </label>
        <input
          type="text"
          placeholder="Type in initials and press enter"
          name="initial-text"
          id="initial-text"
        />
      </form>
      <h1>High Score</h1>
      <ul id="initial-list"></ul>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
