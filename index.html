<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <div class="homepage card">
      <h1>Javascript Quiz</h1>
      <h2>This Quiz will test you on your Javascript fundamentals!</h2>
      <h3>See if you can beat the high score!</h3>

      <button id="startbtn">Start Quiz</button>
    </div>

    <div class="quiz">
      <div class="question card">
        <div id="quizQuestion"><h1>Question Placeholder</h1></div>
        <button id="a">onclick="checkAnswer('a')">1</button>
        <button id="b">onclick="checkAnswer('b')">1</button>
        <button id="c">onclick="checkAnswer('c')">1</button>
        <button id="d">onclick="checkAnswer('d')">1</button>

        <h3 class="result">That is</h3>
      </div>

      <h1 class="timer">Time:</h1>
    </div>

    <div class="card">
      <h1>Todo Tracker</h1>
      <form id="todo-form" method="POST">
        <label for="todo-text">Add a Todo: </label>
        <input
          type="text"
          placeholder="I need to..."
          name="todo-text"
          id="todo-text"
        />
      </form>
      <p>Todo Count: <span id="todo-count">0</span></p>
      <ul id="todo-list"></ul>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
